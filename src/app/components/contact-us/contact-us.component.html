<div class="container py-5">
  <h1 class="text-primary text-center mb-5">Contact Us</h1>

  <div class="row mx-0 justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="row justify-content-between align-items-center mx-0">
        <div class="col-md-6 my-2">
          <form [formGroup]="contactForm">
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control px-4 py-3"
                placeholder="Full Name"
                formControlName="name"
              />

              <ng-container
                *ngIf="
                  contactForm.controls.name.touched &&
                  contactForm.controls.name.errors
                "
              >
                <small
                  *ngIf="contactForm.controls.name.errors?.['required']"
                  class="form-text text-danger"
                  >Fullname is required</small
                >
                <small
                  *ngIf="contactForm.controls.name.errors?.['minlength'] || contactForm.controls.name.errors?.['maxlength']"
                  class="form-text text-danger"
                >
                  Fullname should be between 3 to 20 characters</small
                ></ng-container
              >
            </div>

            <div class="form-group mb-3">
              <input
                type="email"
                class="form-control px-4 py-3"
                placeholder="Email"
                formControlName="email"
              />

              <ng-container
                *ngIf="
                  contactForm.controls.email.touched &&
                  contactForm.controls.email.errors
                "
              >
                <small
                  *ngIf="contactForm.controls.email.errors?.['required']"
                  class="form-text text-danger"
                  >Email is required</small
                >
                <small
                  *ngIf="contactForm.controls.email.errors?.['email']"
                  class="form-text text-danger"
                  >Enter valid email</small
                >
              </ng-container>
            </div>
            
            <div class="form-group">
              <input
                type="text"
                class="form-control px-4 py-3"
                placeholder="Phone Number"
                formControlName="phone"
              />

              <ng-container
                *ngIf="
                  contactForm.controls.phone.touched &&
                  contactForm.controls.phone.errors
                "
              >
                <small
                  *ngIf="contactForm.controls.phone.errors?.['required']"
                  class="form-text text-danger"
                  >Phone number is required</small
                >
                <small
                  *ngIf="contactForm.controls.phone.errors?.['pattern']"
                  class="form-text text-danger"
                  >Enter valid phone number</small
                ></ng-container
              >
            </div>
          </form>
        </div>

        <div class="col-md-4 my-2">
          <table>
            <tbody>
              <tr>
                <td><i class="fas fa-envelope text-primary"></i></td>
                <td class="px-3">
                  <span class="details">upskilling.eg1@gmail.com</span>
                </td>
              </tr>
              <tr>
                <td><i class="fas fa-phone text-primary"></i></td>
                <td class="px-3">
                  <span class="details">+20 115 493 2137</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-12">
          <button
            (click)="submit()"
            class="btn px-5 py-2 btn-outline-primary mt-3"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <app-alert
    *ngIf="showSuccessAlert"
    [type]="'SUCCESS'"
    message="Message sent successfully"
  ></app-alert>
</div>
